name: Github token

on: [push]

jobs:
  decrypt:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v1
        with:
          ref: develop

      - name: decrypt file
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
        run: gpg --quiet --batch --yes --decrypt --passphrase="PASSPHRASE" --output $HOME/secret.json $HOME/secret.json.gpg

      - name: print file contents
        run: cat $HOME/secret.json

  push_random:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
    steps:
      - name: push a random file
        run: |
          pwd
          ls -a
          git init
          git remote add origin "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git"
          git config --global user.email "oberibot@oberiworks.com"
          git config --global user.name "Oberi Bot"
          git fetch
          git checkout main
          git branch --set-upstream-to=origin/main
          git pull
          ls -a
          echo $RANDOM >> random.txt
          ls -a
          git add .
          git commit -m"Random number file"
          git push

  create_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create issue using REST API
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."
            }' \
          --fail
