name: Container

on: push

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container:
      image: node:10.18.0-jessie
    steps:
      - name: Log node version
        run: node -v

      - name: Step with docker
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: "/bin/echo"
          args: "Hello World"

      - name: Log node version
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: /usr/local/bin/node
          args: -v

      - uses: actions/checkout@v1

      - name: Run a script
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: ./script.sh
          args: "Some String"

      - name: Send slack message
        uses: docker://technosophos/slack-notify
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_BUILD_WEBHOOK}}
          SLACK_MESSAGE: "Hello from Github Actions"

  node-docker:
    runs-on: ubuntu-latest
    # container: node:13.5.0-alpine3.10
    # container:
    #   image: node:13.5.0-alpine3.10
    # steps:
    #   - name: Log node version
    #     run: |
    #       node -v
    #       cat /etc/os-release
    services:
      app:
        image: alialaa17/node-api
        ports:
          - 3001:3000
      mongo:
        image: mongo
        ports:
          - 27017:27017
    steps:
      - name: Post a user
        run: 'curl -X POST http://localhost:3001/api/user -H "Content-Type: application/json" -d "{\"username\": \"hello\",\"address\": \"dwded\"}"'
      - name: Get all users
        run: curl http://localhost:3001/api/users
